<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IPL Win Predictor - Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(9,9,129);
            background: linear-gradient(90deg, rgba(9,9,129,1) 10%, rgba(22,31,233,1) 52%, rgba(9,9,129,1) 94%);
            color: white;
            padding: 20px;
        }
        .result-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Prediction Result</h1>
        <div class="result-container text-center">
            <h2>{{ batting_team }} - {{ win_percentage }}%</h2>
            <h2>{{ bowling_team }} - {{ loss_percentage }}%</h2>
            <a href="{% url 'predict' %}" class="btn btn-primary mt-4">Predict Again</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
