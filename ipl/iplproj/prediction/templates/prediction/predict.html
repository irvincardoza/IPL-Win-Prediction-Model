<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IPL Win Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            
            
            background-color: #21D4FD;
background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);

color: white;
            padding: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .form-label {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">IPL Win Predictor</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="batting_team" class="form-label">Batting Team:</label>
                    <select name="batting_team" id="batting_team" class="form-control" required>
                        {% for team in teams %}
                            <option value="{{ team }}">{{ team }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="bowling_team" class="form-label">Bowling Team:</label>
                    <select name="bowling_team" id="bowling_team" class="form-control" required>
                        {% for team in teams %}
                            <option value="{{ team }}">{{ team }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="city" class="form-label">City:</label>
                    <select name="city" id="city" class="form-control" required>
                        {% for city in cities %}
                            <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="target" class="form-label">Target:</label>
                    <input type="number" name="target" id="target" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="score" class="form-label">Score:</label>
                    <input type="number" name="score" id="score" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="overs" class="form-label">Overs Completed:</label>
                    <input type="number" step="0.1" name="overs" id="overs" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="wickets" class="form-label">Wickets Out:</label>
                    <input type="number" name="wickets" id="wickets" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success btn-block">Predict Probability</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
